<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NASA Space Explorer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Video Background - covers entire screen and loops continuously -->
    <video autoplay muted loop id="background-video">
      <source src="mp4/stars.mp4" type="video/mp4" />
      <!-- Fallback message for browsers that don't support video -->
      Your browser does not support the video tag.
    </video>
    <div class="container">
      <header class="site-header">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>Space Explorer</h1>
        <!-- Google Fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet"
        />
      </header>

      <div class="filters">
        <input type="date" id="startDate" />
        <input type="date" id="endDate" />
        <button id="getImagesBtn">Get Space Images</button>
      </div>

      <!-- Did You Know Section -->
      <div id="didYouKnow" class="did-you-know">
        <h3>ðŸŒŒ Did You Know?</h3>
        <p id="spaceFact">
          Click "Get Space Images" to discover an amazing space fact!
        </p>
      </div>

      <div id="gallery" class="gallery row">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p class="gallery-text">
            Select a date range and click "Get Space Images" to explore the
            cosmos!
          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal for Image Details -->
    <div
      class="modal fade"
      id="imageModal"
      tabindex="-1"
      aria-labelledby="imageModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Image Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img
              id="modalImage"
              src=""
              alt=""
              class="img-fluid mb-3"
              style="width: 100%; border-radius: 8px"
            />
            <p id="modalDate" class="text-muted mb-3"></p>
            <p id="modalExplanation" class=""></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/dateRange.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
